<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Shiva</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <header class="flex justify-between items-center px-6 py-4 bg-gray-800 shadow-md">
    <h1 class="text-xl font-bold">Shiva</h1>
    <nav class="space-x-4">
      <a href="/" class="hover:text-teal-400">Home</a>
      <a href="/about" class="hover:text-teal-400">About</a>
      <a href="/portfolio" class="hover:text-teal-400">Portfolio</a>
      <a href="/services" class="hover:text-teal-400">Services</a>
      <a href="/contact" class="hover:text-teal-400 text-teal-400">Contact</a>
    </nav>
  </header>
  <section class="py-16 px-6 max-w-3xl mx-auto">
    <h2 class="text-4xl font-bold mb-6 text-center">Let’s Connect</h2>
    <form action="#" method="POST" class="space-y-6">
      <div><label class="block text-gray-300 mb-1">Name</label><input type="text" name="name" class="w-full p-3 rounded bg-gray-800 border border-gray-700"></div>
      <div><label class="block text-gray-300 mb-1">Email</label><input type="email" name="email" class="w-full p-3 rounded bg-gray-800 border border-gray-700"></div>
      <div><label class="block text-gray-300 mb-1">Message</label><textarea name="message" rows="5" class="w-full p-3 rounded bg-gray-800 border border-gray-700"></textarea></div>
      <button type="submit" class="bg-teal-500 text-black px-6 py-3 rounded font-semibold hover:bg-teal-400 transition">Send Message</button>
    </form>
  </section>
  <footer class="text-center py-6 text-gray-500 border-t border-gray-700 mt-10">© 2025 Shiva | Reach out anytime.</footer>
</body>
</html>
